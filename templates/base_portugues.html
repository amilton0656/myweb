{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{% static 'accounts/images/favicon.ico' %}" type="image/x-icon">
  <title>{% block title %}Minha App{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS próprio -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="{% block body_class %}{% endblock %}">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Português</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Tapas e Beijos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'tapas01' %}">Parte 01</a></li>
              <li><a class="dropdown-item" href="{% url 'tapas02' %}">Parte 02</a></li>
              <li><a class="dropdown-item" href="{% url 'tapas03' %}">Parte 03</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'praca' %}">Praça/Parque</a>
          </li>


        </ul>
        <div class="ms-auto text-white">

          <a class="text-white text-decoration-none link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            href="{% url 'logout' %}">Sair</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} shadow-sm mb-3" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
